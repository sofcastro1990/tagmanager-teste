    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Esconde o formulário inicialmente */
        .hidden {
            display: none;
        }

        /* Estilo do Botão */
        #openFormButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #openFormButton:hover {
            background-color: #45a049;
        }

        /* Estilo do Formulário */
        #formContainer {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 400px;
        }

        #formContainer h2 {
            margin-top: 0;
        }

        #formContainer label {
            display: block;
            margin: 10px 0 5px;
        }

        #formContainer input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilo do Botão de Envio do Formulário */
        #formContainer button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #formContainer button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site de teste!</h1>
    
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WSJ6PFPH"

    <!-- Botão para abrir o formulário -->
    <button id="openFormButton">Abrir Formulário</button>

    <!-- Formulário Oculto -->
    <div id="formContainer" class="hidden">
        <form id="myForm">
            <h2>Formulário</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Script para mostrar/esconder o formulário -->
    <script>
        document.getElementById('openFormButton').onclick = function() {
            document.getElementById('formContainer').classList.toggle('hidden');
        };
    </script>
